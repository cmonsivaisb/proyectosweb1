<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Proyecto</h1>
        <!-- Tu formulario de edición de proyectos con Bootstrap aquí -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del Proyecto</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="{{ form.project_manager.id_for_label }}" class="form-label">Project Manager</label>
                {{ form.project_manager }}
            </div>
            <div class="mb-3">
                <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
                {{ form.descripcion }}
            </div>
            <div class="mb-3">
                <label class="form-label">Desarrolladores</label>
                {{ form.desarrolladores }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{% url 'lista_proyectos' %}">Volver a la lista de proyectos</a>
    </div>
</body>
</html>
