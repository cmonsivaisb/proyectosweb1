<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Proyectos</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Project Manager</th>
                    <th>Acciones</th>  <!-- Columna para las acciones -->
                </tr>
            </thead>
            <tbody>
                {% for proyecto in proyectos %}
                    <tr>
                        <td><a href="{% url 'detalle_proyecto' proyecto.id %}">{{ proyecto.nombre }}</a></td>
                        <td>{{ proyecto.project_manager }}</td>
                        <td>
                            <!-- Botón de edición con ícono -->
                            <a class="btn btn-warning btn-sm" href="{% url 'editar_proyecto' proyecto.id %}">
                                <i class="fas fa-pencil-alt"></i> Editar
                            </a>
                            <!-- Botón de eliminación con ícono -->
                            <a class="btn btn-danger btn-sm" href="{% url 'borrar_proyecto' proyecto.id %}">
                                <i class="fas fa-trash"></i>Eliminar
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary mt-3" href="{% url 'crear_proyecto' %}">
            <i class="bi bi-plus"></i> Crear Proyecto
        </a>
    </div>
</body>
</html>
